server {
    server_name jacob.it.com;

    root /var/www/jacob.it.com/html/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # eBay Bot Webhook Endpoints
    location /webhook/ {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        
        # Forward original headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Allow large payloads from eBay
        client_max_body_size 10M;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/jacob.it.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/jacob.it.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = jacob.it.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name jacob.it.com;
    return 404; # managed by Certbot
}
